version: 2
jobs:
  version:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: get new version
          command: |
            export NEW_VERSION=$(docker run --rm -v $(pwd):/repo codacy/git-version)
            echo $NEW_VERSION > CI_VERSION
      - persist_to_workspace:
          root: .
          paths:
            - CI_VERSION

  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - attach_workspace:
          at: .
      - run:
          command: |
            if [ "$CIRCLE_BRANCH" = "master" ]; then
              export VERSION=`cat CI_VERSION`
              git config user.email "circleci@circleci.com"
              git config user.name "CircleCI"
              git tag -a $VERSION -m "local tag"
            else
              git fetch --tags && git tag
            fi

      - run: ./gradlew build jar

      - store_artifacts:
          path: build/libs
          destination: artifact-file

      - persist_to_workspace:
          root: .
          paths:
            - ./*

  publish:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Publish Release"
          command: ./gradlew githubRelease publishGithubPublicationToGithubRepository # artifactorypublish curseforge

workflows:
  version: 2
  build_release:
    jobs:
      - version:
          filters:
            branches:
              only:
                - master
      - build:
          requires:
            - version
      - publish:
          requires:
            - build
  build:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - master
