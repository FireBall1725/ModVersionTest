buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:latest.release"
        classpath "gradle.plugin.com.matthewprenger:CurseGradle:1.4.+"
        classpath "gradle.plugin.com.github.breadmoirai:github-release:2.2.+"
        classpath "com.selesse:gradle-git-changelog:0.2.+"
        classpath "gradle.plugin.com.limark.open.gradle.plugins:GitFlowSemVerPlugin:0.3.+"
    }
}
apply plugin: 'eclipse'

fileTree('gradle/scripts').include ('*.gradle').collect().sort().each { apply from: it }
